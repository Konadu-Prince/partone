<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Wanderlust Travel</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'poppins': ['Poppins', 'sans-serif'],
                    },
                    colors: {
                        primary: '#3498db',
                        secondary: '#e74c3c',
                        accent: '#f39c12',
                        success: '#27ae60',
                        dark: '#2c3e50',
                        light: '#ecf0f1',
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="wanderlust-styles.css">
</head>
<body class="font-poppins bg-gradient-to-br from-primary/10 via-white to-secondary/10 min-h-screen">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center space-x-4">
                    <a href="index.html" class="flex items-center space-x-2">
                        <i class="fas fa-globe-americas text-2xl text-primary"></i>
                        <span class="text-xl font-bold text-dark">Wanderlust</span>
                    </a>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="index.html" class="text-dark hover:text-primary transition-colors duration-300">
                        <i class="fas fa-home mr-2"></i>Back to Home
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Registration Form -->
    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8">
            <div class="text-center">
                <div class="mx-auto h-16 w-16 bg-gradient-to-r from-primary to-secondary rounded-full flex items-center justify-center">
                    <i class="fas fa-user-plus text-white text-2xl"></i>
                </div>
                <h2 class="mt-6 text-3xl font-bold text-dark">Join Wanderlust</h2>
                <p class="mt-2 text-gray-600">Create your account and start your journey</p>
            </div>

            <form class="mt-8 space-y-6 bg-white p-8 rounded-2xl shadow-xl" id="registerForm">
                <div class="space-y-4">
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label for="firstName" class="block text-sm font-medium text-gray-700 mb-2">First Name</label>
                            <input id="firstName" name="firstName" type="text" required 
                                   class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:border-primary focus:outline-none transition-all duration-300"
                                   placeholder="First name">
                        </div>
                        <div>
                            <label for="lastName" class="block text-sm font-medium text-gray-700 mb-2">Last Name</label>
                            <input id="lastName" name="lastName" type="text" required 
                                   class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:border-primary focus:outline-none transition-all duration-300"
                                   placeholder="Last name">
                        </div>
                    </div>

                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
                        <input id="email" name="email" type="email" required 
                               class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:border-primary focus:outline-none transition-all duration-300"
                               placeholder="Enter your email">
                    </div>

                    <div>
                        <label for="phone" class="block text-sm font-medium text-gray-700 mb-2">Phone Number</label>
                        <input id="phone" name="phone" type="tel" 
                               class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:border-primary focus:outline-none transition-all duration-300"
                               placeholder="Enter your phone number">
                    </div>

                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                        <div class="relative">
                            <input id="password" name="password" type="password" required 
                                   class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:border-primary focus:outline-none transition-all duration-300 pr-12"
                                   placeholder="Create a password">
                            <button type="button" onclick="togglePassword('password')" class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600">
                                <i id="passwordToggle" class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>

                    <div>
                        <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-2">Confirm Password</label>
                        <div class="relative">
                            <input id="confirmPassword" name="confirmPassword" type="password" required 
                                   class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:border-primary focus:outline-none transition-all duration-300 pr-12"
                                   placeholder="Confirm your password">
                            <button type="button" onclick="togglePassword('confirmPassword')" class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600">
                                <i id="confirmPasswordToggle" class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>

                    <div>
                        <label for="birthDate" class="block text-sm font-medium text-gray-700 mb-2">Date of Birth</label>
                        <input id="birthDate" name="birthDate" type="date" 
                               class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:border-primary focus:outline-none transition-all duration-300">
                    </div>
                </div>

                <div class="flex items-center">
                    <input id="terms" name="terms" type="checkbox" required
                           class="h-4 w-4 text-primary focus:ring-primary border-gray-300 rounded">
                    <label for="terms" class="ml-2 block text-sm text-gray-700">
                        I agree to the <a href="#" class="text-primary hover:text-secondary">Terms of Service</a> and <a href="#" class="text-primary hover:text-secondary">Privacy Policy</a>
                    </label>
                </div>

                <div class="flex items-center">
                    <input id="newsletter" name="newsletter" type="checkbox"
                           class="h-4 w-4 text-primary focus:ring-primary border-gray-300 rounded">
                    <label for="newsletter" class="ml-2 block text-sm text-gray-700">
                        Subscribe to our newsletter for travel deals and updates
                    </label>
                </div>

                <div>
                    <button type="submit" 
                            class="w-full btn-primary px-6 py-3 bg-gradient-to-r from-primary to-secondary text-white font-semibold rounded-xl hover:shadow-lg transition-all duration-300 focus-ring">
                        <i class="fas fa-user-plus mr-2"></i>Create Account
                    </button>
                </div>

                <div class="text-center">
                    <p class="text-gray-600">
                        Already have an account? 
                        <a href="login.html" class="text-primary hover:text-secondary font-semibold transition-colors duration-300">
                            Sign in here
                        </a>
                    </p>
                </div>
            </form>

            <!-- Social Registration -->
            <div class="mt-6">
                <div class="relative">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-300"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-2 bg-white text-gray-500">Or register with</span>
                    </div>
                </div>

                <div class="mt-6 grid grid-cols-2 gap-3">
                    <button class="w-full inline-flex justify-center py-3 px-4 border border-gray-300 rounded-xl shadow-sm bg-white text-sm font-medium text-gray-700 hover:bg-gray-50 transition-all duration-300">
                        <i class="fab fa-google text-red-500 mr-2"></i>
                        Google
                    </button>
                    <button class="w-full inline-flex justify-center py-3 px-4 border border-gray-300 rounded-xl shadow-sm bg-white text-sm font-medium text-gray-700 hover:bg-gray-50 transition-all duration-300">
                        <i class="fab fa-facebook text-blue-600 mr-2"></i>
                        Facebook
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="wanderlust-app.js"></script>
    <script>
        // Registration form functionality
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const data = Object.fromEntries(formData);
            
            // Validation
            const errors = [];
            
            if (!data.firstName || data.firstName.trim().length < 2) {
                errors.push('First name must be at least 2 characters');
            }
            
            if (!data.lastName || data.lastName.trim().length < 2) {
                errors.push('Last name must be at least 2 characters');
            }
            
            if (!data.email) {
                errors.push('Email is required');
            } else {
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailRegex.test(data.email)) {
                    errors.push('Please enter a valid email address');
                }
            }
            
            if (!data.password || data.password.length < 6) {
                errors.push('Password must be at least 6 characters');
            }
            
            if (data.password !== data.confirmPassword) {
                errors.push('Passwords do not match');
            }
            
            if (!data.terms) {
                errors.push('You must agree to the Terms of Service');
            }
            
            if (errors.length > 0) {
                showNotification(errors.join('. '), 'error');
                return;
            }
            
            // Show loading state
            const submitBtn = this.querySelector('button[type="submit"]');
            const originalText = submitBtn.innerHTML;
            submitBtn.innerHTML = '<div class="loading-spinner"></div> Creating Account...';
            submitBtn.disabled = true;
            
            // Simulate registration process
            setTimeout(() => {
                showNotification('Account created successfully! Welcome to Wanderlust!', 'success');
                // Redirect to login page
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 1500);
            }, 2000);
        });

        function togglePassword(fieldId) {
            const passwordInput = document.getElementById(fieldId);
            const toggleIcon = document.getElementById(fieldId + 'Toggle');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.className = 'fas fa-eye-slash';
            } else {
                passwordInput.type = 'password';
                toggleIcon.className = 'fas fa-eye';
            }
        }
    </script>
</body>
</html>
